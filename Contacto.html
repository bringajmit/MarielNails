    <article>
        <h2>Contacto</h2>
    </article>
    <section id="formulario">
        <form action="#" method="get"></form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese Apellido">
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui...">
        <label for="mail">Mail:</label>
        <input type="email" name="mail" placeholder="Ingrese Mail">
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="textarea" cols="100" rows="10"></textarea>
        <input type="submit" value="Enviar">
    </section>
